<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Gems</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <style>
      #nav-drawer-btn, #nav-drawer-menu, #app, #options {
        display: none;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="nav-drawer-btn">
      <i class="fas fa-bars"></i>
      <i class="fas fa-times"></i>
    </div>
    <div id="nav-drawer-menu">
      <hr>
      <div id="refillButton"><i class="fas fa-tired"></i>Refill empty cells</div>
      <div id="undoButton"><i class="fas fa-undo"></i>Undo last move</div>
    </div>
    <div id="options">
      <div class="wrapper">
        <div>
          <label>Field size:</label>
          <select id="fieldSize">
            <option value="5">5×5</option>
            <option value="7">7×7</option>
            <option value="9">9×9</option>
          </select>
        </div>
        <div class="clr"></div>
        <div>
          <label>Number of gem types:</label>
          <select id="gemTypesCount">
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="clr"></div>
        <div>
          <label for="respectGravity">Respect Gravity</label>
          <input type="checkbox" id="respectGravity">
        </div>
        <div style="margin-top: 3rem; text-align: right;">
          <button id="startButton">Start</button>
        </div>
      </div>
    </div>
    <div id="app"></div>
    <script src="./bundle.js"></script>
  </body>
</html>
